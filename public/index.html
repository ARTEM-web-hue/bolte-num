  <table id="playersTable">

  <script>
    const ranks = [
      { min: 1500, name: "–ó–æ–ª–æ—Ç–æ–µ", class: "gold", icon: "üëë" },
      { min: 1000, name: "–°–µ—Ä–µ–±—Ä—è–Ω–æ–µ", class: "silver", icon: "‚≠ê" },
      { min: 500, name: "–ë—Ä–æ–Ω–∑–æ–≤–æ–µ", class: "bronze", icon: "ü•â" },
      { min: 250, name: "–ú–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–æ–µ", class: "metal", icon: "‚öôÔ∏è" },
      { min: 100, name: "–î–µ—Ä–µ–≤—è–Ω–Ω–æ–µ", class: "wood", icon: "üå±" },
      { min: 0, name: "–ù–æ–≤–∏—á–æ–∫", class: "wood", icon: "üê£" }
    ];

    function getRank(balance) {
      for (let r of ranks) {
        if (balance >= r.min) return r;
      }
      return ranks[ranks.length - 1];
    }

    async function loadPlayers() {
      try {
        const res = await fetch('/api/players');
        const players = await res.json();
        const tbody = document.querySelector("#playersTable tbody");
        tbody.innerHTML = "";

        players.sort((a, b) => b.balance - a.balance).forEach(p => {
          const rank = getRank(p.balance);
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td><span class="rank ${rank.class}">${rank.icon} ${rank.name}</span></td>
            <td>${p.username}</td>
            <td>${p.balance} —É—Å–æ–≤</td>
          `;
          tbody.appendChild(tr);
        });
      } catch (err) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:", err);
      }
    }

    setInterval(loadPlayers, 10000);
